<! doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hoc web chuan</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function() {
            $("#click-button").click(function() {
                var newItem = "<li>New Item</li>";
                $("#list").append(newItem);
            });
        });



</script>
</head>

<body>
<ul id="list">
<li>item 1</li>
<li>item 2</li>
<li>item 3</li>
<li>item 4</li>
<li>item 5</li>
<li>item 6</li>
<li>item 7</li>
</ul>
<button id="click-button" type="button">Add</button>
</body>
</html>
